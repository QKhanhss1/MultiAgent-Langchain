version: '3.8'

services:
  multi-agent-api:
    build: .
    container_name: multi-agent-google-api
    ports:
      - "8000:8000"
    volumes:
      # Mount environment file
      - ./.env:/app/.env:ro
      # Optional: Mount prompts for easy editing
      - ./prompts:/app/prompts:ro
    environment:
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - multi-agent-network

networks:
  multi-agent-network:
    driver: bridge
